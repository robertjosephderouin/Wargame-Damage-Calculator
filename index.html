<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>
      Age of Sigmar Average Damage Calculator
    </title>
  </head>
  <body>
    <h1>
      Age of Sigmar Average Damage Calculator
    </h1>
    <p>
      Predict average damage of attacks in Age of Sigmar! <br>
      If the weapon has variable damage, simple input its average. "D6" averages to "3", "D3" averages to "1.5". <br>
      Input your values below and hit calculate.
    </p>
    <form id="input-fields">
        <div>
          <label for="inputAttack">
          Input number of attacks!
          </label>
          <input class="button" id="inputAttack" type="number" name="inputAttack" value="10" min="1" max="100"/>
        </div>
        <div>
          <label for="inputHit">
            Input to hit!
          </label>
          <input class="button" id="inputHit" type="number" name="inputHit" value="4" min="2" max="6"/>
        </div>
        <div>
          <label for="inputWound">
            Input to wound!
          </label>
          <input class="button" id="inputWound" type="number" name="inputWound" value="4" min="2" max="6"/>
        </div>
        <div>
          <label for="inputRend">
            Input rend!
          </label>
          <input class="button" id="inputRend" type="number" value="0" min="0" max="5" name="inputRend"/>
        </div>
        <div>
          <label for="inputSavesave">
            Input the save!
          </label>
          <input class="button" id="inputSave" type="number" name="inputSave" value="4" min="2" max="6"/>
        </div>
        <div>
          <label for="inputDamage">
            Input the damage!
          </label>
          <input class="button" id="inputDamage" type="number" name="inputDamage" step=".5" value="1" min="1" max="9"/>
        </div>
        <div>
          <input class="button" type="submit" id="submit" value="Calculate!"/>
        </div>
        <div id="result">
        </div>

    </form>
    <script src="./aoscalculator.js">
    </script>
    <footer>
      <p>Author: Robert DeRouin<br>
      <a href="rjderouin@hotmail.com">rjderouin@hotmail.com</a></p>
    </footer>
  </body>
</html>
